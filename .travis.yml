language: r
sudo: required
cache: packages
r:
  # We don't actually use the Travis R, but this keeps it organized.
  - release
install:

  # install xvfb
  # we don't have X11 on Travis-CI, so we use a virtual framebuffer
  # because R packages for generating figures were compiled with X11
  # support.
  - sudo apt-get update
  - sudo apt-get install xvfb
  - PID=$$
  # create a virtual screen and suppress the output
  - Xvfb :$PID -screen 0 800x600x16 2>/dev/null 1>&2 &
  - xvfb_pid=$!
  - export DISPLAY=:$PID.0


  # install miniconda
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # install conda build in order to build the conda package for SBpiper
  - conda install conda-build
  - conda config --set anaconda_upload no

  # install SBpiper. R dependencies are retrieved from Anaconda Cloud.
  # create the `sbpiper` environment
  - conda env create --name sbpiper --file environment.yaml
  - source activate sbpiper

  # install sbpiper using conda build
  #- conda build conda_recipe/meta.yaml
  #- conda install sbpipe --use-local

  #- R -e 'devtools::check("sbpiper")'
  #- R -e 'devtools::build("sbpiper")'  
  
# command to run tests
script:
  - R CMD check .
  - R CMD build .
  - R CMD check *tar.gz


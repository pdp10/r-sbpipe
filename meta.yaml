# it uses load_setup_py_data from conda_build.jinja_context to populate some fields
# with values fed from setuptools.

{% set data = load_setup_py_data() %}

package:
  name: sbpipe
  version: {{ data.get('version') }}

about:
  summary: Pipelines for systems modelling of biological networks
  home: https://github.com/pdp10/sbpipe
  readme: README.md
  license: LGPL-3.0
  license_file: LICENSE

build:
  number: 1
  script: python setup.py install
  noarch: python
  #string: py_{{ environ.get("PY_VER") }}_{{ environ.get("GIT_DESCRIBE_NUMBER", 0) }}
  entry_points:
    - sbpipe = sbpipe.__main__:main

source:
  #git_tag: v3.13.0
  #git_url: https://github.com/pdp10/sbpipe.git
  path: ../

requirements:
  build:
    - python
    - setuptools
  run:
    - pyyaml
    - python

test:
  requires:
    - nose
  run:
    - tests/test_suite.py

